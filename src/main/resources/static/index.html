<!DOCTYPE html>
<html lang="">
<head>
  <title>Slack Reminder Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .welcome-form {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-radius: 8px;
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .fancy-button {
      background-color: #2956b4;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .fancy-button:hover {
      background-color: #12347e;
    }
  </style>

</head>
<body>
<div class="container">
  <h1>Welcome to Slack Reminder Bot!</h1>
  <div class="welcome-form">
    <h2>Let's Get Started</h2>
    <label for="slackHandle">Enter Your Slack Handle:</label>
    <input type="text" id="slackHandle" name="slackHandle" required><br>
    <button class="fancy-button" id="startButton">Start</button>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const startButton = document.getElementById('startButton');

    startButton.addEventListener('click', function () {
      const slackHandle = document.getElementById('slackHandle').value;
      if (slackHandle) {
        localStorage.setItem('slackHandle', slackHandle);
        window.location.href = 'page2.html';
      }
    });
    });
</script>
</body>
</html>
